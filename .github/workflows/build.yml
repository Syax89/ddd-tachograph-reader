name: Build Executable

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "DDD-Reader" --add-data "$(python -c 'import customtkinter; print(customtkinter.__path__[0])');customtkinter" gui.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DDD-Reader-Windows
        path: dist/DDD-Reader.exe
